    <!-- Native App Styling for Maximum Immersion -->
    <style>
      /* Full immersion splash screen with blue background */
      body {
        background-color: #0026FF;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        position: fixed;
        top: 0;
        left: 0;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      
      /* Completely hide all scrollbars */
      ::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }
      
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Prevent text selection, highlighting, and browser interactions */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-highlight-color: transparent;
      }
      
      /* Disable context menus and long press */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Force fullscreen behavior */
      html, body {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
      }
      
      /* Prevent zoom and scaling */
      input, textarea, select {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- TWA and Native App JavaScript -->
    <script>
      // Force fullscreen mode on Android
      if (window.screen && window.screen.orientation) {
        window.screen.orientation.lock('portrait').catch(() => {});
      }
      
      // Hide address bar on scroll (fallback)
      window.addEventListener('load', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 100);
      });
      
      // Prevent zoom gestures
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      // Prevent context menu
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
      });
      
      // Prevent drag and drop
      document.addEventListener('dragstart', function (e) {
        e.preventDefault();
      });
    </script>
  </body>
